<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
   <div class="container" style="background-color: rgb(41, 0, 0); border:  5px solid rgb(4, 255, 4);">
      <div class="row" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
        <div class="col-md-4 col-sm-6 r1c1" style="background-color: teal; border:2px dotted rgb(38, 38, 43);">Row1 col1</div>
        <div class="col-md-8 col-sm-6 r1c2" style="background-color: thistle;border:2px dotted rgb(38, 38, 43);">Row1 col2</div>
      </div>
      <div class="row justify-content-between" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
        <div class="col-md-3 col-sm-6 offset-md-2 r2c1" style="background-color: tomato; border:2px dotted rgb(38, 38, 43);">Row2 col1</div>
        <div class="col-md-3 col-sm-6 r2c2" style="background-color: turquoise;border:2px dotted rgb(38, 38, 43);">Row2 col2</div>
      </div>
      <div class="row justify-content-center" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
        <div class="col-md-4 col-sm-6 r3c1" style="background-color: violet; border:2px dotted rgb(38, 38, 43);">Row3 col1</div>
        <div class="col-md-4 col-sm-6 r3c2 " style="background-color: yellowgreen;border:2px dotted rgb(38, 38, 43);">Row3 col2</div>
      </div>
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
